<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Bodies Unlimited</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#ef4444', // Tailwind red-500
                dark: '#0a0a0a',
                gray: '#171717',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
      }
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #18181b; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #ef4444; 
      }
    </style>

    <!-- Import Map for Modules -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.2.7",

  }
}
</script>

    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { GoogleGenAI } from "@google/genai";

      // --- CONFIGURATION & SHIMS ---
      
      // REPLACE THIS WITH YOUR ACTUAL API KEY IF YOU WANT THE AI TO WORK
      const API_KEY = ""; 
      
      window.process = { env: { API_KEY: API_KEY } };

      // --- TYPES (Implied via JS/TS) ---
      const ChatSender = {
        USER: 'user',
        BOT: 'bot'
      };

      // --- DATA ---

      const trainers = [
        { id: '1', name: 'Mike Reynolds', specialty: 'Strength & Conditioning', bio: 'Former competitive powerlifter focused on pure strength.', image: 'https://picsum.photos/400/500?grayscale' },
        { id: '2', name: 'Sarah Kline', specialty: 'HIIT & Cardio', bio: 'High energy interval training to burn fat fast.', image: 'https://picsum.photos/401/500?grayscale' },
        { id: '3', name: 'Jessica Lee', specialty: 'Yoga & Mobility', bio: 'Balance your strength with flexibility and mindfulness.', image: 'https://picsum.photos/402/500?grayscale' },
        { id: '4', name: 'David Chen', specialty: 'CrossFit', bio: 'Certified L3 coach specializing in functional movement.', image: 'https://picsum.photos/403/500?grayscale' },
        { id: '5', name: 'Maria Rodriguez', specialty: 'Boxing', bio: 'Golden Gloves champion bringing the fight to your fitness.', image: 'https://picsum.photos/404/500?grayscale' },
        { id: '6', name: 'Marcus Johnson', specialty: 'Bodybuilding', bio: 'IFBB Pro guiding you to your best physique.', image: 'https://picsum.photos/405/500?grayscale' },
      ];

      const weeklySchedule = [
        {
          day: 'Monday',
          classes: [
            { id: 'm1', title: 'Power HIIT', time: '06:00 AM', trainer: 'Sarah K.', duration: '45m', intensity: 'High' },
            { id: 'm2', title: 'Barbell Club', time: '05:00 PM', trainer: 'Mike R.', duration: '60m', intensity: 'High' },
            { id: 'm3', title: 'Yoga Flow', time: '07:00 PM', trainer: 'Jessica', duration: '50m', intensity: 'Low' },
          ]
        },
        {
          day: 'Tuesday',
          classes: [
            { id: 't1', title: 'Spin Cycle', time: '06:30 AM', trainer: 'Alex', duration: '45m', intensity: 'High' },
            { id: 't2', title: 'Core Blaster', time: '05:30 PM', trainer: 'Sarah K.', duration: '30m', intensity: 'Medium' },
          ]
        },
        {
          day: 'Wednesday',
          classes: [
            { id: 'w1', title: 'Power HIIT', time: '06:00 AM', trainer: 'Sarah K.', duration: '45m', intensity: 'High' },
            { id: 'w2', title: 'Olympifting', time: '06:00 PM', trainer: 'Big Rob', duration: '90m', intensity: 'High' },
          ]
        },
        {
          day: 'Thursday',
          classes: [
            { id: 'th1', title: 'Spin Cycle', time: '06:30 AM', trainer: 'Alex', duration: '45m', intensity: 'High' },
            { id: 'th2', title: 'Mobility', time: '07:00 PM', trainer: 'Jessica', duration: '45m', intensity: 'Low' },
          ]
        },
        {
          day: 'Friday',
          classes: [
            { id: 'f1', title: 'Full Body Friday', time: '05:30 PM', trainer: 'Mike R.', duration: '60m', intensity: 'High' },
          ]
        },
        {
          day: 'Saturday',
          classes: [
            { id: 's1', title: 'Bootcamp', time: '09:00 AM', trainer: 'Team', duration: '60m', intensity: 'High' },
            { id: 's2', title: 'Open Gym', time: 'All Day', trainer: 'Staff', duration: '12h', intensity: 'Medium' },
          ]
        },
        {
          day: 'Sunday',
          classes: [
            { id: 'su1', title: 'Recovery Yoga', time: '10:00 AM', trainer: 'Jessica', duration: '60m', intensity: 'Low' },
          ]
        },
      ];

      // --- SERVICES ---

      let ai = null;
      try {
        if(window.process.env.API_KEY) {
           ai = new GoogleGenAI({ apiKey: window.process.env.API_KEY });
        }
      } catch(e) { console.warn("Gemini Init Failed", e); }

      const createChatSession = () => {
        if (!ai) return null;
        return ai.chats.create({
          model: 'gemini-2.5-flash',
          config: {
            systemInstruction: `You are "Coach Red", the virtual fitness assistant for Fit Bodies Unlimited. 
            Your tone is high-energy, motivating, and professional. 
            The gym colors are black, white, and red.
            
            Information about the gym:
            - We offer 24/7 Open Gym access to BOTH locations.
            - We have group classes: HIIT, Yoga, Powerlifting, and Spin.
            - Located at: 123 Fitness Blvd, Strongsville.
            - Membership starts at $9.99/week.
            
            Your goal is to answer fitness questions, explain gym services, and encourage users to sign up or visit.
            Keep responses concise (under 3 sentences unless asked for a detailed plan) and punchy.
            `,
          },
        });
      };

      const sendMessageToGemini = async (chat, message) => {
        try {
          if(!chat) throw new Error("No Chat Session");
          const response = await chat.sendMessage({ message });
          return response.text || "Let's crush this workout! (I couldn't quite hear you, try again?)";
        } catch (error) {
          console.error("Gemini Error:", error);
          return "I'm spotting someone else right now. (API Key missing or error). You look great though!";
        }
      };

      // --- COMPONENTS ---

      // 1. BMICalculator
      const BMICalculator = () => {
        const [height, setHeight] = useState('');
        const [weight, setWeight] = useState('');
        const [bmi, setBmi] = useState(null);

        const calculateBMI = () => {
          const h = parseFloat(height);
          const w = parseFloat(weight);
          if (h > 0 && w > 0) {
            const calculated = (703 * w) / (h * h);
            setBmi(Math.round(calculated * 10) / 10);
          }
        };

        const getCategory = (val) => {
          if (val < 18.5) return { label: 'Underweight', color: 'text-blue-400', advice: 'Time to build some mass! Check our strength classes.' };
          if (val < 24.9) return { label: 'Normal', color: 'text-green-500', advice: 'Great maintenance! Keep consistent.' };
          if (val < 29.9) return { label: 'Overweight', color: 'text-yellow-500', advice: 'Let\'s turn that into muscle. Try HIIT.' };
          return { label: 'Obese', color: 'text-brand-red', advice: 'We can help you transform. Start with Personal Training.' };
        };

        return (
          <div className="bg-zinc-900 border border-zinc-800 p-8 rounded-xl shadow-xl w-full max-w-md mx-auto relative overflow-hidden group">
            <div className="absolute top-0 right-0 w-24 h-24 bg-brand-red opacity-10 rounded-full -mr-12 -mt-12 transition-transform group-hover:scale-150 duration-700"></div>
            <h3 className="text-2xl font-bold mb-6 text-white uppercase italic tracking-wider">Body Stats <span className="text-brand-red">Check</span></h3>
            <div className="space-y-4">
              <div>
                <label className="block text-xs uppercase text-zinc-500 font-bold mb-1">Height (Inches)</label>
                <input 
                  type="number" 
                  value={height}
                  onChange={(e) => setHeight(e.target.value)}
                  placeholder="e.g. 70"
                  className="w-full bg-black border border-zinc-700 text-white p-3 rounded focus:border-brand-red outline-none transition-colors"
                />
              </div>
              <div>
                <label className="block text-xs uppercase text-zinc-500 font-bold mb-1">Weight (Lbs)</label>
                <input 
                  type="number" 
                  value={weight}
                  onChange={(e) => setWeight(e.target.value)}
                  placeholder="e.g. 180"
                  className="w-full bg-black border border-zinc-700 text-white p-3 rounded focus:border-brand-red outline-none transition-colors"
                />
              </div>
              <button 
                onClick={calculateBMI}
                className="w-full bg-white text-black font-black uppercase py-3 hover:bg-brand-red hover:text-white transition-all duration-300 transform active:scale-95"
              >
                Calculate Stats
              </button>
            </div>
            {bmi !== null && (
              <div className="mt-6 pt-6 border-t border-zinc-800 animate-fade-in text-center">
                <span className="text-zinc-400 text-sm">Your BMI Score</span>
                <div className="text-5xl font-black text-white my-2">{bmi}</div>
                <div className={`text-lg font-bold uppercase ${getCategory(bmi).color}`}>
                  {getCategory(bmi).label}
                </div>
                <p className="text-zinc-500 text-sm mt-2">{getCategory(bmi).advice}</p>
              </div>
            )}
          </div>
        );
      };

      // 2. Schedule
      const Schedule = () => {
        const [activeDay, setActiveDay] = useState('Monday');
        const activeClasses = weeklySchedule.find(d => d.day === activeDay)?.classes || [];

        return (
          <div className="w-full max-w-5xl mx-auto">
            <div className="flex flex-wrap justify-center gap-2 mb-10">
              {weeklySchedule.map((d) => (
                <button
                  key={d.day}
                  onClick={() => setActiveDay(d.day)}
                  className={`px-6 py-2 rounded-full font-bold uppercase tracking-wide text-sm transition-all
                    ${activeDay === d.day 
                      ? 'bg-brand-red text-white shadow-lg scale-105' 
                      : 'bg-zinc-900 text-zinc-500 hover:text-white hover:bg-zinc-800'
                    }`}
                >
                  {d.day.substring(0, 3)}
                </button>
              ))}
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {activeClasses.map((session) => (
                <div key={session.id} className="bg-zinc-900 border-l-4 border-brand-red p-6 hover:bg-zinc-800 transition-all cursor-default group">
                  <div className="flex justify-between items-start mb-4">
                    <span className="bg-black text-white px-2 py-1 text-xs font-bold rounded">{session.time}</span>
                    <span className={`text-xs font-bold uppercase ${
                      session.intensity === 'High' ? 'text-brand-red' : 
                      session.intensity === 'Medium' ? 'text-yellow-500' : 'text-green-500'
                    }`}>
                      {session.intensity} Intensity
                    </span>
                  </div>
                  <h4 className="text-xl font-bold text-white mb-1 group-hover:text-brand-red transition-colors">{session.title}</h4>
                  <p className="text-zinc-400 text-sm mb-4">with {session.trainer} • {session.duration}</p>
                  <button className="w-full border border-zinc-700 text-white py-2 text-sm font-bold uppercase hover:bg-white hover:text-black hover:border-white transition-all">
                    Reserve Spot
                  </button>
                </div>
              ))}
              {activeClasses.length === 0 && (
                <div className="col-span-full text-center py-10 text-zinc-500">
                  No classes scheduled for this day. Open Gym is available 24/7.
                </div>
              )}
            </div>
          </div>
        );
      };

      // 3. JoinQuiz
      const JoinQuiz = ({ onClose, inline = false, initialMode = null }) => {
        const [step, setStep] = useState(initialMode ? 'results' : 'category');
        const [category, setCategory] = useState(initialMode ? 'membership' : null);
        const [memType, setMemType] = useState(initialMode);

        const weeklyPlans = [
          {
            title: "12 Month Contract Membership",
            price: "$9.99",
            period: "Weekly",
            features: ["24/7 Access to BOTH Locations", "1 Free 45min PT Session", "Price Locked for 1 Year"],
            notes: ["1 Year Commitment", "Billed Weekly"]
          },
          {
            title: "Week-To-Week / No Contract",
            price: "$13.49",
            period: "Weekly",
            features: ["24/7 Access to BOTH Locations", "1 Free 45min PT Session", "Cancel w/ 7 Day Notice"],
            notes: ["Min 1 Month Commitment", "Billed Weekly"]
          }
        ];

        const paidInFullPlans = [
          {
            title: "12 Month Membership",
            price: "$449.00",
            period: "One Time",
            features: ["24/7 Access to BOTH Locations", "2 Free 30min PT Sessions"],
            notes: ["Paid in Full", "Best Value"]
          },
          {
            title: "6 Month Membership",
            price: "$229.00",
            period: "One Time",
            features: ["24/7 Access to BOTH Locations", "2 Free 30min PT Sessions"],
            notes: ["Paid in Full"]
          },
          {
            title: "2 Month Membership",
            price: "$99.00",
            period: "One Time",
            features: ["24/7 Access to BOTH Locations", "2 Free 30min PT Sessions"],
            notes: ["Paid in Full"]
          },
          {
            title: "1 Month Membership",
            price: "$55.00",
            period: "One Time",
            features: ["24/7 Access to BOTH Locations", "1 Free 30min PT Session"],
            notes: ["Paid in Full"]
          }
        ];

        const handleCategorySelect = (cat) => {
          setCategory(cat);
          if (cat === 'membership') {
            setStep('membership-info');
          } else {
            setStep('results');
          }
        };

        const handleMemTypeSelect = (type) => {
          setMemType(type);
          setStep('results');
        };

        const handleAction = (href) => {
          if (onClose) onClose();
          if (inline) {
              const el = document.querySelector(href);
              el?.scrollIntoView({ behavior: 'smooth' });
          }
        };

        const getProgress = () => {
          if (initialMode) return '100%';
          switch(step) {
            case 'category': return '25%';
            case 'membership-info': return '50%';
            case 'membership-type': return '75%';
            case 'results': return '100%';
            default: return '0%';
          }
        };

        const getResults = () => {
          if (category === 'classes') {
            return (
              <div className="text-center">
                <h3 className="text-2xl font-bold uppercase italic text-white mb-4">Class Schedule</h3>
                <p className="text-zinc-400 mb-8">
                  We offer a variety of high-intensity and recovery classes. Check out our schedule to book your spot!
                </p>
                <a href="#classes" onClick={() => handleAction('#classes')} className="bg-brand-red text-white px-8 py-3 font-bold uppercase inline-block hover:bg-red-600 transition-colors">
                  View Schedule
                </a>
              </div>
            );
          }
          
          if (category === 'training') {
            return (
              <div className="text-center">
                <h3 className="text-2xl font-bold uppercase italic text-white mb-4">Expert Coaching</h3>
                <p className="text-zinc-400 mb-8">
                  Our personal trainers are elite athletes ready to help you reach your peak. 
                </p>
                <a href="#trainers" onClick={() => handleAction('#trainers')} className="bg-brand-red text-white px-8 py-3 font-bold uppercase inline-block hover:bg-red-600 transition-colors">
                  Meet Trainers
                </a>
              </div>
            );
          }

          if (category === 'membership') {
            let plans = [];
            let title = "";
            
            switch(memType) {
              case 'weekly':
                plans = weeklyPlans;
                title = "Weekly Billing Options";
                break;
              case 'paid-in-full':
                plans = paidInFullPlans;
                title = "Paid In Full / Fixed Term";
                break;
            }

            const containerClasses = inline 
              ? "grid md:grid-cols-2 gap-6" 
              : "grid md:grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar";

            return (
              <div className="animate-fade-in-up">
                <h3 className="text-2xl font-bold uppercase italic text-white mb-6 text-center">{title}</h3>
                <div className={containerClasses}>
                  {plans.map((plan, idx) => (
                    <div key={idx} className="bg-zinc-800 p-6 border border-zinc-700 hover:border-brand-red transition-colors relative flex flex-col">
                      <div className="mb-4">
                        <h4 className="text-xl font-bold uppercase text-white leading-tight">{plan.title}</h4>
                        <div className="mt-3">
                          <span className="text-3xl font-black text-brand-red">{plan.price}</span>
                          <span className="text-zinc-500 text-xs font-bold ml-1 uppercase block md:inline"> / {plan.period}</span>
                        </div>
                      </div>
                      <ul className="space-y-2 mb-6 flex-1">
                        {plan.features.map((f, i) => (
                          <li key={i} className="text-zinc-300 text-sm flex items-start gap-2">
                            <span className="text-brand-red mt-1">▸</span> {f}
                          </li>
                        ))}
                      </ul>
                      {plan.notes && (
                        <div className="mb-4 text-xs text-zinc-400 italic border-t border-zinc-700 pt-2">
                          {plan.notes.join(' • ')}
                        </div>
                      )}
                      <button className="w-full bg-white text-black font-black uppercase py-3 hover:bg-brand-red hover:text-white transition-colors">
                        Select Plan
                      </button>
                    </div>
                  ))}
                </div>
              </div>
            );
          }
        };

        const Content = (
          <div className={`relative z-10 w-full bg-zinc-900 border border-zinc-800 shadow-2xl overflow-hidden flex flex-col ${inline ? '' : 'max-w-4xl max-h-[90vh]'}`}>
            <div className="bg-black p-6 flex justify-between items-center border-b border-zinc-800">
              <div>
                <h2 className="text-2xl font-black uppercase italic text-white">
                  <span className="text-brand-red">Join</span> FitBodies
                </h2>
                <p className="text-zinc-500 text-xs uppercase tracking-widest mt-1">Customize your experience</p>
              </div>
              {!inline && onClose && (
                <button onClick={onClose} className="text-zinc-500 hover:text-white transition-colors">
                  <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              )}
            </div>
            <div className="w-full h-1 bg-zinc-800">
              <div 
                className="h-full bg-brand-red transition-all duration-500"
                style={{ width: getProgress() }}
              ></div>
            </div>
            <div className={`${inline ? 'p-8 md:p-16' : 'p-6 md:p-12'} overflow-y-auto flex-1`}>
              {step === 'category' && (
                <div className="animate-fade-in text-center">
                  <h3 className="text-3xl md:text-5xl font-black uppercase italic text-white mb-8 md:mb-16">What are you looking for?</h3>
                  <div className="grid md:grid-cols-3 gap-6">
                    <button 
                      onClick={() => handleCategorySelect('membership')}
                      className="group bg-zinc-800 p-10 md:p-14 hover:bg-brand-red transition-all duration-300 transform hover:-translate-y-2 text-center border border-zinc-700 hover:border-brand-red"
                    >
                      <div className="w-16 h-16 bg-black rounded-full mx-auto mb-6 flex items-center justify-center group-hover:bg-white transition-colors">
                        <svg className="w-8 h-8 text-white group-hover:text-brand-red" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                        </svg>
                      </div>
                      <h4 className="text-xl font-black uppercase italic">Membership</h4>
                      <p className="text-zinc-400 text-sm mt-2 group-hover:text-white/90">24/7 Access & Amenities</p>
                    </button>
                    <button 
                      onClick={() => handleCategorySelect('classes')}
                      className="group bg-zinc-800 p-10 md:p-14 hover:bg-brand-red transition-all duration-300 transform hover:-translate-y-2 text-center border border-zinc-700 hover:border-brand-red"
                    >
                      <div className="w-16 h-16 bg-black rounded-full mx-auto mb-6 flex items-center justify-center group-hover:bg-white transition-colors">
                        <svg className="w-8 h-8 text-white group-hover:text-brand-red" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                      </div>
                      <h4 className="text-xl font-black uppercase italic">Classes</h4>
                      <p className="text-zinc-400 text-sm mt-2 group-hover:text-white/90">HIIT, Yoga, & Spin</p>
                    </button>
                    <button 
                      onClick={() => handleCategorySelect('training')}
                      className="group bg-zinc-800 p-10 md:p-14 hover:bg-brand-red transition-all duration-300 transform hover:-translate-y-2 text-center border border-zinc-700 hover:border-brand-red"
                    >
                      <div className="w-16 h-16 bg-black rounded-full mx-auto mb-6 flex items-center justify-center group-hover:bg-white transition-colors">
                        <svg className="w-8 h-8 text-white group-hover:text-brand-red" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                      </div>
                      <h4 className="text-xl font-black uppercase italic">Personal Training</h4>
                      <p className="text-zinc-400 text-sm mt-2 group-hover:text-white/90">1-on-1 Coaching</p>
                    </button>
                  </div>
                </div>
              )}

              {step === 'membership-info' && (
                <div className="animate-fade-in text-center max-w-5xl mx-auto">
                  <div className="mb-8">
                    <button 
                      onClick={() => setStep('category')}
                      className="text-zinc-500 hover:text-white text-sm uppercase font-bold flex items-center justify-center gap-2 mx-auto"
                    >
                      ← Back
                    </button>
